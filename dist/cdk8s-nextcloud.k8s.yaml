apiVersion: v1
kind: ConfigMap
metadata:
  name: cdk8s-nextcloud-nextcloud-nextcloud-config-map-c847fcff
data:
  MYSQL_DATABASE: nextclouddb
  MYSQL_HOST: mysql
  MYSQL_PASSWORD: nextclouddb-secret
  MYSQL_USER: nextclouddb-user
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cdk8s-nextcloud-nextcloud-deployment-c8042e99
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cdk8s-nextcloud-nextcloud-c8a81601
  template:
    metadata:
      labels:
        app: cdk8s-nextcloud-nextcloud-c8a81601
    spec:
      containers:
        - envFrom:
            - configMapRef:
                name: cdk8s-nextcloud-nextcloud-nextcloud-config-map-c847fcff
          image: nextcloud:latest
          name: nextcloud
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: 200m
              memory: 250Mi
            requests:
              cpu: 100m
              memory: 100Mi
---
apiVersion: v1
kind: Service
metadata:
  name: cdk8s-nextcloud-nextcloud-service-c8994f5f
spec:
  ports:
    - port: 27015
      targetPort: 80
  selector:
    app: cdk8s-nextcloud-nextcloud-c8a81601
  type: LoadBalancer
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cdk8s-nextcloud-mysql-nextcloud-config-map-c855f608
data:
  MYSQL_DATABASE: nextclouddb
  MYSQL_PASSWORD: nextclouddb-secret
  MYSQL_ROOT_PASSWORD: nextclouddb-root-secret
  MYSQL_USER: nextclouddb-user
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cdk8s-nextcloud-mysql-deployment-c8f0d3d8
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cdk8s-nextcloud-mysql-c8c453af
  template:
    metadata:
      labels:
        app: cdk8s-nextcloud-mysql-c8c453af
    spec:
      containers:
        - envFrom:
            - configMapRef:
                name: cdk8s-nextcloud-mysql-nextcloud-config-map-c855f608
          image: mysql:8.0-debian
          name: mysql
          ports:
            - containerPort: 3306
          resources:
            limits:
              cpu: 200m
              memory: 550Mi
            requests:
              cpu: 100m
              memory: 200Mi
      volumes:
        - name: mysql-data
          persistentVolumeClaim:
            claimName: mysql-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: rawfile-btrfs
