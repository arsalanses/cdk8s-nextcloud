apiVersion: v1
kind: ConfigMap
metadata:
  name: cdk8s-nextcloud-nextcloud-nextcloud-config-map-c847fcff
data:
  MYSQL_DATABASE: nextclouddb
  MYSQL_HOST: mysql
  MYSQL_PASSWORD: nextclouddb-secret
  MYSQL_USER: nextclouddb-user
  nextcloud_admin_password: secret
  nextcloud_admin_user: admin
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cdk8s-nextcloud-nextcloud-deployment-c8042e99
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cdk8s-nextcloud-nextcloud-c8a81601
  template:
    metadata:
      labels:
        app: cdk8s-nextcloud-nextcloud-c8a81601
    spec:
      containers:
        - envFrom:
            - configMapRef:
                name: cdk8s-nextcloud-nextcloud-nextcloud-config-map-c847fcff
          image: nextcloud:26.0.1-apache
          name: nextcloud
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: 200m
              memory: 250Mi
            requests:
              cpu: 100m
              memory: 100Mi
---
apiVersion: v1
kind: Service
metadata:
  name: nextcloud
spec:
  ports:
    - port: 27015
      targetPort: 80
  selector:
    app: cdk8s-nextcloud-nextcloud-c8a81601
  type: LoadBalancer
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cdk8s-nextcloud-mysql-mysql-config-map-c8eded8b
data:
  MYSQL_DATABASE: mysqldb
  MYSQL_PASSWORD: mysqldb-secret
  MYSQL_ROOT_PASSWORD: mysqldb-root-secret
  MYSQL_USER: mysqldb-user
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-persistent-storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: rawfile-btrfs
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cdk8s-nextcloud-mysql-c8c453af
  serviceName: mysql
  template:
    metadata:
      labels:
        app: cdk8s-nextcloud-mysql-c8c453af
    spec:
      containers:
        - envFrom:
            - configMapRef:
                name: cdk8s-nextcloud-mysql-mysql-config-map-c8eded8b
          image: mysql:8.0-debian
          name: mysql
          ports:
            - containerPort: 3306
          resources:
            limits:
              cpu: 200m
              memory: 550Mi
            requests:
              cpu: 100m
              memory: 200Mi
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: mysql-data
      volumes:
        - name: mysql-data
          persistentVolumeClaim:
            claimName: mysql-persistent-storage
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
spec:
  ports:
    - port: 3306
      targetPort: 3306
  selector:
    app: cdk8s-nextcloud-mysql-c8c453af
  type: ClusterIP
